<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Register</title>
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	</head>
	<body>
	    <div class="section">
	        <h4 class="center-align">Register</h4>
	
	        <!-- 이메일 형식 오류 메시지 표시 -->
	        <div th:if="${emailError}" class="card-panel red lighten-2 white-text center-align">
	            <p th:text="${emailError}"></p>
	        </div>
	
	        <!-- 사용자 중복 가입 오류 메시지 표시 -->
	        <div th:if="${error}" class="card-panel red lighten-2 white-text center-align">
	            <p th:text="${error}"></p>
	        </div>
	
	        <form method="post" th:action="@{/users/register}" class="row">
	            <div class="input-field col s12">
	                <input type="text" name="username" id="username" required>
	                <label for="username">Email (Username)</label>
	            </div>
	            <div class="input-field col s12">
	                <input type="password" name="password" id="password" required>
	                <label for="password">Password</label>
	            </div>
	            <div class="col s12 center-align">
	                <button type="submit" class="btn waves-effect waves-light blue">Register</button>
	            </div>
	        </form>
	
	        <p class="center-align">
	            <a href="/login" class="blue-text">Already have an account? Login</a>
	        </p>
	    </div>
	</body>
</html>
